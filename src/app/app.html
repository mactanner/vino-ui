<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="vino">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="assets/img/menu.jpg"/>
    <ion-list>
      <button menuClose ion-item (click)="openPage(tastingsPage)">
        <ion-icon name="ios-list-box-outline" item-left></ion-icon>
        Degustationen
      </button>
      <button menuClose ion-item (click)="openPage(top10Page)">
        <ion-icon name="ios-ribbon-outline" item-left></ion-icon>
        Top 10
      </button>
      <button menuClose ion-item (click)="openPage(infoPage)">
        <ion-icon name="ios-information-circle-outline" item-left></ion-icon>
        Infos
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
